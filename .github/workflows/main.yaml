name: Cypress Tests

on:
  push:
    branches:
      - production
      - development
  pull_request:
    branches:
      - production
      - development

jobs:
  lint-run:
    name: Lint Checker
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint
  cypress-run:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Add hosts to /etc/hosts
        run: |
          sudo echo "127.0.0.1 https://localhost.safa.ai" | sudo tee -a /etc/hosts

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          # build: npm run build
          start: npm start
          wait-on: 'https://localhost.safa.ai'
          wait-on-timeout: 120
          browser: chrome
          headed: true
