version: '3'
services:
  bend:
    depends_on: [ "mysql" ]
    container_name: bend
    build:
      context: .
      args:
        - SPRING_PROFILE=dev
    ports:
      - 3000:80
    networks:
      - safa
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - TGEN_ENDPOINT=http://host.docker.internal:4000
      - DB_URL=jdbc:mysql://mysql/safa-db
      - PORT=3000
  mysql:
    image: mysql:8.0
    hostname: mysql
    container_name: mysql
    deploy:
      resources:
        limits:
          memory: 1G
    environment:
      MYSQL_ROOT_PASSWORD: secret2
      MYSQL_USER: user
      MYSQL_PASSWORD: secret3
      MYSQL_DATABASE: safa-db
    ports:
      - 3306:3306
    networks:
      - safa

volumes:
  db_data:
networks:
  safa:

