version: '3'
services:
  reverse-proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - "3000:443"
  bend:
    depends_on: [ "mysql" ]
    container_name: bend
    build:
      context: .
    ports:
      - 3500:3000
    networks:
      - safa
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - TGEN_ENDPOINT=http://host.docker.internal:4000
      - DB_URL=jdbc:mysql://mysql/safa-db
      - PORT=3000
  mysql:
    image: mysql:8.0
    hostname: mysql
    container_name: mysql
    deploy:
      resources:
        limits:
          memory: 3G
    environment:
      MYSQL_ROOT_PASSWORD: secret2
      MYSQL_USER: user
      MYSQL_PASSWORD: secret3
      MYSQL_DATABASE: safa-db
    volumes:
      - ./my.cnf:/etc/mysql/my.cnf # Mount the custom my.cnf file
    ports:
      - 3306:3306
    networks:
      - safa

volumes:
  db_data:
networks:
  safa:

