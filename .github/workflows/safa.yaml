name: Django Unit Tests

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code.
      uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: '**/*-requirements.txt'

    - name: Upgrade Pip
      run: python -m pip install --upgrade pip

    - name: Install Packages
      run: |
        pip install -r requirements/devops-requirements.txt
        pip install -r requirements.txt
        python3 download_static.py

    - name: Run Dev-Ops Checks
      run: python3 tgen/scripts/tools/find_missing_docs.py
      env:
        ROOT_PATH: /home/runner/work/tgen/tgen

    - name: Run Unit Tests.
      run: python -m unittest discover -s tgen_test
      env:
        DEPLOYMENT: test
        ROOT_PATH: /home/runner/work/tgen/tgen
