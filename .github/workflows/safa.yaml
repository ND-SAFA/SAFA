name: Build Pipeline

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code.
      uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: '**/*-requirements.txt'

    - name: Upgrade Pip
      run: python -m pip install --upgrade pip

    - name: Install Packages
      run: |
        pip install -r requirements/nlp-requirements.txt
        pip install -r requirements/devops-requirements.txt
        pip install -r requirements/base-requirements.txt

    - name: Download Sub-Modules
      run: |
        pip install git+https://${{ secrets.TGEN_TOKEN }}@github.com/ND-SAFA/gen-common-resources.git@${{ env.GEN_COMMON_RESOURCES_COMMIT }}
        pip install git+https://${{ secrets.TGEN_TOKEN }}@github.com/ND-SAFA/python-package-manager.git@${{ env.PYTHON_PACKAGE_MANAGER_COMMIT }}
      env:
        PIP_EXTRA_INDEX_URL: "https://${{ secrets.TGEN_TOKEN }}:x-oauth-basic@github.com"
        GEN_COMMON_RESOURCES_COMMIT: 0aa3a9dee0d7418e69683c1f5f2675ed3a637a30
        PYTHON_PACKAGE_MANAGER_COMMIT: 65414e36acf64635d48333936a9188dc196a6a1a

    - name: Download Static
      run: |
        python3 tgen/scripts/tools/download_static.py

    - name: Run Dev-Ops Checks
      run: |
        ppm find_missing_docs tgen

    - name: Run Unit Tests.
      run: python -m unittest discover -s tgen_test
      env:
        DEPLOYMENT: test
        ROOT_PATH: /home/runner/work/tgen/tgen
