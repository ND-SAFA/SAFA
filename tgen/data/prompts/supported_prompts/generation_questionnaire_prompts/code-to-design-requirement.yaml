format:
- The [system component] shall [describe the required capability or function] by [describe
  how the requirement shall be achieved]. [Describe any additional details needed
  to fully specify the requirement such as inputs, outputs, performance metrics, etc.].
questions:
- - What is the overall purpose or goal of the system?
  - What are the main components or modules in the system?
  - How do the components interact or relate to each other?
  - What are the inputs and outputs of the system?
  - What data does the system store and how is it structured?
  - What algorithms or logic does the system implement?
  - What interfaces does the system expose?
  - What exceptions or error handling does the system have?
  - What assumptions does the system make?
  - What constraints does the system have?
