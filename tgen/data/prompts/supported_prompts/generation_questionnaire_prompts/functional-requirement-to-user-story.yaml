format:
- " \nAs a [user role], I want [goal/desire] so that [benefit].\n"
questions:
- - What is the goal or purpose of the functional requirement?
  - Who will use or interact with this functionality?
  - What specific steps or actions are required to achieve the goal?
  - Are there any exceptions or alternative flows that need to be considered?
  - What data or information is required as input to the functionality?
  - What data or information is produced as output from the functionality?
  - What business rules or logic need to be applied?
  - What interface is used to access the functionality?
