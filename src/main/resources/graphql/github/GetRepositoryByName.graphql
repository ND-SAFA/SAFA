query($repoName:String!, $repoOwner:String!) {
    repository(name: $repoName, owner: $repoOwner) {
        id
        name
        owner {
            login
        }
        isPrivate
        url
        description
        visibility
        createdAt
        primaryLanguage {
            name
        }
        defaultBranchRef {
            name
            target {
                ... on Commit {
                    oid
                }
            }
        }
        refs(refPrefix: "refs/heads/", first: 100) {
            edges {
                node {
                    name
                    target {
                        ... on Commit {
                            oid
                        }
                    }
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}
