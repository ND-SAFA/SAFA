query($repoName:String!, $repoOwner:String!) {
    repository(name: $repoName, owner: $repoOwner) {
        id
        name
        owner {
            login
        }
        nameWithOwner
        isPrivate
        url
        description
        visibility
        createdAt
        primaryLanguage {
            name
        }
        defaultBranchRef {
            name
        }
        refs(refPrefix: "refs/heads/", first: 100) {
            edges {
                node {
                    name
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}
