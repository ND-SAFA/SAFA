name: Django Unit Tests

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code.
      uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: '**/*-requirements.txt'

    - name: Upgrade Pip
      run: python -m pip install --upgrade pip

    - name: Install Packages
      run: |
        pip install -r requirements/devops-requirements.txt
        pip install -r requirements.txt

    - name: Download Static
      run: |
        python3 tgen/scripts/tools/download_static.py

    - name: Download Sub-Module
      run: |
        pip3 install git+https://${{ secrets.TGEN_TOKEN }}@github.com/ND-SAFA/gen-common-resources

    - name: Run Dev-Ops Checks
      run: |
        pip install git+https://${{ secrets.TGEN_TOKEN }}@github.com/ND-SAFA/python-package-manager.git
        ppm find_missing_docs tgen
      env:
        PIP_EXTRA_INDEX_URL: "https://${{ secrets.TGEN_TOKEN }}:x-oauth-basic@github.com"

    - name: Run Unit Tests.
      run: python -m unittest discover -s tgen_test
      env:
        DEPLOYMENT: test
        ROOT_PATH: /home/runner/work/tgen/tgen
