format:
- The software should [action/verb] [object/noun] [additional details].
questions:
- - What is the overall purpose of the system?
  - What are the main functions/capabilities of the system?
  - What inputs does the system take?
  - What outputs does the system produce?
  - What data does the system store and manage?
  - What algorithms or logic does the system implement?
  - What external systems or data sources does the system interact with?
  - What use cases does the system support?
  - What types of users interact with the system?
  - What tasks can users perform with the system?
  - What types of reports or queries can the system generate?
  - What types of errors or exceptions can occur in the system?
  - How is the system deployed and accessed by users?
