# Spring - DataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:safa-db;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=user
spring.datasource.password=secret3

# Spring - JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Schemas
spring.flyway.schemas=PUBLIC
spring.flyway.placeholders.uuid_generator=UUID()

# Email
email.infobip.fakeEmails=true

# Security Configuration
security.allow_new_accounts=${ALLOW_NEW_ACCOUNTS:true}
