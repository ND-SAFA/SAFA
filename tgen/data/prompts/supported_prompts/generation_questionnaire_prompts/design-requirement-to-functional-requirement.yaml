format:
- The [system name/component] shall [capability/function] by [how it is accomplished].
  [Any additional details or constraints].
questions:
- - What is the purpose of the system?
  - What are the inputs to the system?
  - What are the outputs of the system?
  - What are the main components/modules of the system?
  - What are the relationships between the components/modules?
  - What are the interfaces between the components/modules?
  - What data is stored/processed in the system?
  - What are the data flows in the system?
  - What are the control flows in the system?
  - What are the external interfaces of the system?
  - What are the performance/reliability requirements of the system?
  - What are the security requirements of the system?
  - What are the quality attributes of the system?
  - What are the constraints on the system?
