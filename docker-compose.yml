version: '3.8'

services:
  tgen-rabbitmq:
    container_name: tgen-rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    build:
      context: .
      dockerfile: rabbitmq.Dockerfile
    networks:
      - app_network

  tgen-server:
    container_name: tgen-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:80
    depends_on:
      - tgen-rabbitmq
    env_file:
      - .env
    environment:
      - ENV_MODE=dev
    networks:
      - app_network
networks:
  app_network: