buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'nebula.lint' version '17.0.0'
    id 'eclipse'
    id 'idea'
    id 'checkstyle'
    id 'jacoco'
    id 'org.barfuin.gradle.jacocolog' version '1.0.1'
}

bootJar {
    archivesBaseName = 'edu.nd.crc.safa'
    archiveVersion = '0.1.0'
}

sourceCompatibility = "1.9"

repositories {
    mavenCentral()
}

dependencies {
    // data parsing
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.4'
    implementation 'com.jsoniter:jsoniter:0.9.23'
    implementation 'org.javatuples:javatuples:1.2'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.12.0.202106070339-r'
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation 'org.apache.commons:commons-csv:1.9.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.json:json:20210307'
    implementation 'org.javatuples:javatuples:1.2'

    //database
    implementation 'mysql:mysql-connector-java:8.0.25'
    implementation 'com.google.cloud.sql:mysql-socket-factory-connector-j-8:1.3.2'
    implementation 'javax.servlet:javax.servlet-api:4.0.1' // TODO: test to see if required
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.hibernate:hibernate-core:5.5.7.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.5.7.Final'
    implementation 'com.github.v-ladynev:fluent-hibernate-core:0.3.1'

    //Spring
    implementation 'org.springframework:spring-jdbc:5.3.9'
    implementation 'org.springframework:spring-beans:5.3.9'
    implementation 'org.springframework:spring-context:5.3.9'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.5.4'
    implementation 'org.springframework:spring-webmvc:5.3.9'
    implementation 'org.springframework:spring-orm:5.3.9'
    implementation 'org.springframework.boot:spring-boot:2.5.4'
    implementation('org.springframework.boot:spring-boot-starter-web:2.5.4') {
        exclude module: 'logback-classic'
    }
    implementation 'org.springframework.data:spring-data-commons:2.5.4'
    implementation 'org.springframework.data:spring-data-jpa:2.5.4'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.4'
    implementation 'org.webjars:sockjs-client:1.5.1'
    implementation 'org.webjars:stomp-websocket:2.3.4' // not sure I need this
    implementation 'org.springframework:spring-websocket:5.3.10'
    implementation 'org.springframework:spring-messaging:5.3.10'

    // testing
    testImplementation 'com.h2database:h2:1.4.200'
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.5.4') {
        exclude module: 'logback-classic'
    }
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
}

test {
    doFirst {
        systemProperty 'spring.profiles.active', 'test'
    }

    testLogging {
        outputs.upToDateWhen { false }
        showStandardStreams = true
    }
    useJUnitPlatform()
    finalizedBy jacocoTestCoverageVerification
}


/*
 * CI/CD
 */
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.0 // TODO: no ratio is being caught
            }
        }
    }
}

checkstyle {
    toolVersion = '8.45'
    configFile = file('checkstyle.xml')
}

checkstyleMain {
    source = 'src/main/java'
    ignoreFailures = false
    maxWarnings = 0
}

checkstyleTest {
    source = 'src/test/'
}


targetCompatibility = JavaVersion.VERSION_1_9
