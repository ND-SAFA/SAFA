format:
- '

  As a [role], I want [capability] so that [benefit]

  '
questions:
- - What is the purpose or goal of the functional requirement?
  - Who or what initiates the functional requirement?
  - What inputs are required for the functional requirement?
  - What outputs or results are produced by the functional requirement?
  - Are there any preconditions that must be met before the functional requirement
    can execute?
  - Are there any postconditions or side effects after the functional requirement
    has executed?
  - What data or information is required for the functional requirement?
  - What data or information is produced or modified by the functional requirement?
  - What business rules or logic are enforced by the functional requirement?
  - What exceptions or error conditions are handled by the functional requirement?
