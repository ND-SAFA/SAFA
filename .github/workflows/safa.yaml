name: Django Unit Tests

on:
  pull_request:
    branches:
      - development
    types: [ opened, synchronize ]
  issue_comment:
    types: [ created ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check if comment contains /build.
        if: contains(github.event.comment.body, '/build')
        run: echo "Build trigger has been activated."
      - name: Checkout code.
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: '**/requirements/*.txt'
      - name: Install Dependencies.
        run: pip install -r requirements.txt && pip install -r requirements/test.txt
      - name: Find Missing Docs.
        run: python3 tgen/scripts/find_missing_docs.py
        env:
          ROOT_PATH: /home/runner/work/tgen/tgen/tgen
      - name: Run Unit Tests.
        run: |
          python -m unittest discover -s test
        env:
          DEPLOYMENT: test
          ROOT_PATH: /home/runner/work/tgen/tgen/tgen
