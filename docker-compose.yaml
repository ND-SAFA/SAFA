version: '3'
services:
  fend:
    container_name: fend
    build:
      context: ./fend
      args:
        API_ENDPOINT: http://localhost:3000
    ports:
      - 8080:80
    networks:
      - safa
  bend:
    depends_on: [ "mysql" ]
    container_name: bend
    build:
      context: ./bend
    ports:
      - 3000:80
    networks:
      - safa
    environment:
      - TGEN_ENDPOINT=http://gen:80
      - DB_URL=jdbc:mysql://mysql/safa-db
  gen:
    container_name: gen
    depends_on: [ "redis" ]
    build:
      context: ./gen-api
      dockerfile: Dockerfile
      args:
        TASK_MANAGER: redis
    env_file:
      - .env
    ports:
      - "4000:80"
    volumes:
      - tgen-volume:/vol
      - ~/.cache/models:/root/.cache/huggingface/datasets
    networks:
      - safa
    environment:
      - DEBUG=false
      - ENV_MODE=development
      - N_WORKERS=2
      - DEFAULT_CROSS_ENCODER_MODEL=cross-encoder/ms-marco-TinyBERT-L-2
      - DEFAULT_EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - BROKER=redis
      - BROKER_URL=redis://redis:6379/0
      - BROKER_USERNAME=guest
      - BROKER_PASSWORD=guest
      - HF_DATASETS_CACHE=/root/.cache/huggingface/datasets
      - BEND_URL=http://bend:80
      - JWT_TOKEN=dev-secret-token-change-in-production
  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - safa
  mysql:
    image: mysql:8.0
    hostname: mysql
    container_name: mysql
    deploy:
      resources:
        limits:
          memory: 1G
    environment:
      MYSQL_ROOT_PASSWORD: secret2
      MYSQL_USER: user
      MYSQL_PASSWORD: secret3
      MYSQL_DATABASE: safa-db
    volumes:
      - ./bend/my.cnf:/etc/mysql/my.cnf # Mount the custom my.cnf file
    ports:
      - 3306:3306
    networks:
      - safa

volumes:
  db_data:
  tgen-volume:
    name: tgen-volume
networks:
  safa:
