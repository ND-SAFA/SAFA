version: '3'
services:
  bend:
    depends_on: [ "mysql" ]
    container_name: bend
    build: .
    ports:
      - 3000:80
    networks:
      - safa
    environment:
      - TGEN_ENDPOINT=http://localhost:4000
      - DB_URL=jdbc:mysql://mysql/safa-db
  mysql:
    image: mysql:8.0
    hostname: mysql
    container_name: mysql-db
    deploy:
      resources:
        limits:
          memory: 1G
    environment:
      MYSQL_ROOT_PASSWORD: secret2
      MYSQL_USER: user
      MYSQL_PASSWORD: secret3
      MYSQL_DATABASE: safa-db
    ports:
      - 3306:3306
    networks:
      - safa

volumes:
  db_data:
networks:
  safa:

