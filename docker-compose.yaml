version: '3'
services:
  fend:
    container_name: fend
    build:
      context: ../fend
      args:
        API_ENDPOINT: http://localhost:3000
    ports:
      - 8080:80
  bend:
    depends_on: [ "mysql" ]
    container_name: bend
    build:
      context: .
    ports:
      - 3000:80
    networks:
      - safa
    environment:
      - TGEN_ENDPOINT=http://localhost:4000
      - DB_URL=jdbc:mysql://mysql/safa-db
  mysql:
    image: mysql:8.0
    hostname: mysql
    container_name: mysql
    deploy:
      resources:
        limits:
          memory: 1G
    environment:
      MYSQL_ROOT_PASSWORD: secret2
      MYSQL_USER: user
      MYSQL_PASSWORD: secret3
      MYSQL_DATABASE: safa-db
    volumes:
      - ./my.cnf:/etc/mysql/my.cnf # Mount the custom my.cnf file
    ports:
      - 3306:3306
    networks:
      - safa

volumes:
  db_data:
networks:
  safa:

