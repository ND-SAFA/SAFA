version: '3'
services:
  bend:
    depends_on: [ "mysql" ]
    image: "safa_api:latest"
    container_name: safa_api
    build: .
    hostname: safa_api
    ports:
      - 3000:80
    environment:
      - TGEN_ENDPOINT=https://localhost
      - DB_URL=jdbc:mysql://mysql/safa-db
    networks:
      - safa
  mysql:
    image: mysql:8.0
    hostname: mysql
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: secret2
      MYSQL_USER: user
      MYSQL_PASSWORD: secret3
      MYSQL_DATABASE: safa-db
    ports:
      - 3306:3306
    networks:
      - safa

networks:
  safa:

